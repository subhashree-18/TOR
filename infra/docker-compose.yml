version: '3.8'

services:
  # ğŸ§  MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: torunveil-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - torunveil-net

  # âš™ï¸ Backend - FastAPI
  backend:
    build:
      context: ../backend
    container_name: torunveil-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      MONGO_URL: mongodb://torunveil-mongo:27017/torunveil
      PYTHONUNBUFFERED: 1
    restart: always
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    networks:
      - torunveil-net

  # ğŸ’» Frontend - React (Static Production)
  frontend:
    build:
      context: ../frontend/tor-unveil-dashboard
    container_name: torunveil-frontend
    environment:
      - REACT_APP_API_URL=http://backend:8000
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - torunveil-net

# ğŸ—‚ï¸ Persistent Mongo Storage
volumes:
  mongo-data:

# ğŸ”— Shared Network
networks:
  torunveil-net:
    driver: bridge
